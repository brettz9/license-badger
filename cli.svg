<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 1302.21, 1219.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="1302.21" height="1219.45" fill="#000000"/><path d="M0,35.5146875 L117.619140625,35.5146875 Z" stroke="#D3D3D3"/><text x="0" y="33.55" font-weight="bold">license-badger</text><text x="16.8" y="71.55">  Builds a badge indicating your project&#x27;s license(s) and those of its          </text><text x="16.8" y="90.55">  dependencies.                                                                 </text><text x="16.8" y="128.55" font-style="italic">license-badger -p=packagePath -l=licenseInfoPath [outputPath]</text><path d="M0,168.5146875 L58.8095703125,168.5146875 Z" stroke="#D3D3D3"/><text x="0" y="166.55" font-weight="bold">Options</text><text x="16.8" y="204.55" font-weight="bold">-o</text><text x="33.61" y="204.55">, </text><text x="50.41" y="204.55" font-weight="bold">--outputPath</text><path d="M159.6259765625,206.5146875 L243.6396484375,206.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="204.55">outputPath</text><text x="856.94" y="204.55">                                                                         Path to which to save the file; default to &#x22;license- </text><text x="856.94" y="223.55">                                                                                                      badge.svg&#x22; in the current working directory          </text><text x="16.8" y="242.55" font-weight="bold">-p</text><text x="33.61" y="242.55">, </text><text x="50.41" y="242.55" font-weight="bold">--packagePath</text><path d="M168.02734375,244.5146875 L260.4423828125,244.5146875 Z" stroke="#D3D3D3"/><text x="168.03" y="242.55">packagePath</text><text x="856.94" y="242.55">                                                                       Path to the &#x60;package.json&#x60; directory; defaults to    </text><text x="856.94" y="261.55">                                                                                                      the current working directory                        </text><text x="16.8" y="280.55" font-weight="bold">-l</text><text x="33.61" y="280.55">, </text><text x="50.41" y="280.55" font-weight="bold">--licenseInfoPath</text><path d="M201.6328125,282.5146875 L327.6533203125,282.5146875 Z" stroke="#D3D3D3"/><text x="201.63" y="280.55">licenseInfoPath</text><text x="856.94" y="280.55">                                                               Path of licenseInfo.json file relative to the        </text><text x="856.94" y="299.55">                                                                                                      current working directory; defaults to               </text><text x="856.94" y="318.55">                                                                                                      &#x22;licenseInfo.json&#x22; of the current working directory. </text><text x="856.94" y="337.55">                                                                                                      Set to empty string to avoid checking (e.g., if      </text><text x="856.94" y="356.55">                                                                                                      setting &#x60;production&#x60; only).                          </text><text x="16.8" y="375.55" font-weight="bold">-j</text><text x="33.61" y="375.55">, </text><text x="50.41" y="375.55" font-weight="bold">--packageJson</text><text x="856.94" y="375.55">                                                                                   Whether to include &#x60;license&#x60; within the              </text><text x="856.94" y="394.55">                                                                                                      &#x60;package.json&#x60; pointed to by &#x60;packagePath&#x60;)          </text><text x="856.94" y="413.55">                                                                                                      (possibly also using name and version); defaults to  </text><text x="856.94" y="432.55">                                                                                                      &#x60;false&#x60;.                                             </text><text x="16.8" y="451.55" font-weight="bold">-c</text><text x="33.61" y="451.55">, </text><text x="50.41" y="451.55" font-weight="bold">--corrections</text><text x="856.94" y="451.55">                                                                                   Whether to apply corrections of licensee.js. Default </text><text x="856.94" y="470.55">                                                                                                      is &#x60;false&#x60;.                                          </text><text x="16.8" y="489.55" font-weight="bold">--production</text><text x="856.94" y="489.55">                                                                                        Whether to check production dependencies (in         </text><text x="856.94" y="508.55">                                                                                                      addition to any whitelisted by &#x60;licenseInfoPath&#x60;).   </text><text x="856.94" y="527.55">                                                                                                      Default is &#x60;false&#x60;.                                  </text><text x="16.8" y="546.55" font-weight="bold">--allDevelopment</text><text x="856.94" y="546.55">                                                                                    Whether to check all development dependencies.       </text><text x="856.94" y="565.55">                                                                                                      Overrides &#x60;licenseInfoPath&#x60; as will not be limited   </text><text x="856.94" y="584.55">                                                                                                      to the packages whitelisted by &#x60;bundledDependencies&#x60; </text><text x="856.94" y="603.55">                                                                                                      in the JSON file at &#x60;licenseInfoPath&#x60;).              </text><text x="16.8" y="622.55" font-weight="bold">-f</text><text x="33.61" y="622.55">, </text><text x="50.41" y="622.55" font-weight="bold">--filteredTypes</text><path d="M184.830078125,624.5146875 L411.6669921875,624.5146875 Z" stroke="#D3D3D3"/><text x="184.83" y="622.55">list of &#x22;nonempty&#x22; or value</text><text x="856.94" y="622.55">                                                     Comma-separated list of specific license types to    </text><text x="856.94" y="641.55">                                                                                                      display and/or &#x22;nonempty&#x22;; defaults to no filter;    </text><text x="856.94" y="660.55">                                                                                                      can be one of                                        </text><text x="856.94" y="679.55">                                                                                                      &#x22;publicDomain&#x22;|&#x22;permissive&#x22;|&#x22;weaklyProtective&#x22;|      </text><text x="856.94" y="698.55">                                                                                                      &#x22;protective&#x22;|&#x22;networkProtective&#x22;|&#x22;reuseProtective&#x22;|  </text><text x="856.94" y="717.55">                                                                                                      &#x22;unlicensed&#x22;|&#x22;uncategorized&#x22;                         </text><text x="16.8" y="736.55" font-weight="bold">--textColor</text><path d="M117.619140625,738.5146875 L772.92578125,738.5146875 Z" stroke="#D3D3D3"/><text x="117.62" y="736.55">&#x3C;typeName&#x3E;=&#x3C;color&#x3E; (&#x3C;color&#x3E;: CSS-Color|Hex as: ffffff|Hex stroke as s{ffffff})</text><text x="856.94" y="736.55">          Color for &#x22;Licenses&#x22; subject. Follow by comma for    </text><text x="856.94" y="755.55">                                                                                                      additional (e.g., to add a stroke color)             </text><text x="16.8" y="774.55" font-weight="bold">--licenseTypeColor</text><path d="M176.4287109375,776.5146875 L831.7353515625,776.5146875 Z" stroke="#D3D3D3"/><text x="176.43" y="774.55">&#x3C;typeName&#x3E;=&#x3C;color&#x3E; (&#x3C;color&#x3E;: CSS-Color|Hex as: ffffff|Hex stroke as s{ffffff})</text><text x="856.94" y="774.55">   Key-value set for mapping a license type name to     </text><text x="856.94" y="793.55">                                                                                                      color. Reuse for different types. Follow by comma    </text><text x="856.94" y="812.55">                                                                                                      for additional (e.g., to add a stroke color)         </text><text x="16.8" y="831.55" font-weight="bold">--textTemplate</text><path d="M142.8232421875,833.5146875 L243.6396484375,833.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="831.55">textTemplate</text><text x="856.94" y="831.55">                                                                         Template for text of license badge; defaults to:     </text><text x="856.94" y="850.55">                                                                                                      &#x22;License&#x22;; passed &#x60;licenseCount&#x60;; remember to escape </text><text x="856.94" y="869.55">                                                                                                      &#x60;$&#x60; with backslash for CLI use                       </text><text x="16.8" y="888.55" font-weight="bold">--licenseTemplate</text><path d="M168.02734375,890.5146875 L294.0478515625,890.5146875 Z" stroke="#D3D3D3"/><text x="168.03" y="888.55">licenseTemplate</text><text x="856.94" y="888.55">                                                                   Template for listing individual licenses; defaults   </text><text x="856.94" y="907.55">                                                                                                      to: &#x22;                                                </text><text x="856.94" y="926.55">                                                                                                      ${index}. ${license}&#x22;; passed &#x60;license&#x60; and &#x60;index&#x60;  </text><text x="856.94" y="945.55">                                                                                                      (1-based); remember to escape &#x60;$&#x60; with backslash for </text><text x="856.94" y="964.55">                                                                                                      CLI use                                              </text><text x="16.8" y="983.55" font-weight="bold">--uncategorizedLicenseTemplate</text><path d="M277.2451171875,985.5146875 L512.4833984375,985.5146875 Z" stroke="#D3D3D3"/><text x="277.25" y="983.55">uncategorizedLicenseTemplate</text><text x="856.94" y="983.55">                                         Template for listing individual uncategorized        </text><text x="856.94" y="1002.55">                                                                                                      projects; defaults to: &#x22;${name} (${version})&#x22;;       </text><text x="856.94" y="1021.55">                                                                                                      passed &#x60;license&#x60;, &#x60;name&#x60;, &#x60;custom&#x60; (license text     </text><text x="856.94" y="1040.55">                                                                                                      after &#x22;SEE LICENSE IN &#x22;), and &#x60;version&#x60;; remember to </text><text x="856.94" y="1059.55">                                                                                                      escape &#x60;$&#x60; with backslash for CLI use                </text><text x="16.8" y="1078.55" font-weight="bold">--licenseTypeTemplate</text><path d="M201.6328125,1080.5146875 L361.2587890625,1080.5146875 Z" stroke="#D3D3D3"/><text x="201.63" y="1078.55">licenseTypeTemplate</text><text x="856.94" y="1078.55">                                                           Template for listing individual license types;       </text><text x="856.94" y="1097.55">                                                                                                      defaults to: &#x22;${text}&#x22;; passed &#x60;text&#x60; and            </text><text x="856.94" y="1116.55">                                                                                                      &#x60;licenseCount&#x60;; remember to escape &#x60;$&#x60; with          </text><text x="856.94" y="1135.55">                                                                                                      backslash for CLI use                                </text><text x="16.8" y="1154.55" font-weight="bold">--logging</text><path d="M100.81640625,1156.5146875 L226.8369140625,1156.5146875 Z" stroke="#D3D3D3"/><text x="100.82" y="1154.55">&#x22;verbose&#x22;|&#x22;off&#x22;</text><text x="856.94" y="1154.55">                                                                           Logging level; default is &#x22;off&#x22;.                     </text><text x="16.8" y="1173.55" font-weight="bold">-v</text><text x="33.61" y="1173.55">, </text><text x="50.41" y="1173.55" font-weight="bold">--version</text><text x="16.8" y="1192.55" font-weight="bold">-h</text><text x="33.61" y="1192.55">, </text><text x="50.41" y="1192.55" font-weight="bold">--help</text></g></svg>